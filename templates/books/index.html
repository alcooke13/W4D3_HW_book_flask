{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
<div>Title: {{book.title}} <br> Author: {{book.author.name}}</div>
<div>
    <form action="/books/{{book.id}}/delete" method="POST">
        <button type="submit" value="Delete">Delete</button>
    </form>
    
</div>

{% endfor %}

{% endblock %}
